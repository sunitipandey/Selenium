<!doctype html>
<html ng-app="registrationApp">
	<head>
		<title>Dasboard</title>
		<link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body ng-controller="dashboardCtrl">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="page-header">
						<h1>Dashboard</h1>
					</div>					
					<div class="alert alert-success">Your registration has been successful!</div>
					<div class="row">
						<div class="col-md-7">
							<h2>{{welcomeMessage}}</h2>
							<h3>Here are our latest 5 jobs for you&hellip;</h3>
						</div>
						<div class="col-md-5">

						</div>
					</div>
					
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Title</th>
								<th>Type</th>
								<th>Location</th>
								<th>Closing date</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="job in jobs">
								<td>{{$index+1}}</td>
								<td><a ng-href="{{job.href}}">{{job.title}}</a></td>
								<td><span class="label {{job.typeClass}}">{{job.type}}</span></td>
								<td>{{job.location}}</td>
								<td>{{job.closingDate}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
