<!doctype html>
<html ng-app="registrationApp">
	<head>
		<title>Registration Test</title>
		<link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script>document.write('<base href="' + document.location + '" />');</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="page-header">
						<h1>Registration</h1>
					</div>
					<form novalidate name="registrationForm" ng-controller="formCtrl" role="form" action="dashboard.html" method="POST">
						<div class="alert alert-danger" ng-show="messages">
							<p ng-repeat="message in messages">{{message}}</p>
						</div>
						<div class="form-group">
							<label for="name">Name</label>
							<input ng-model="name" type="text" class="form-control" name="name" id="name">
						</div>
						<div class="form-group required">
							<label for="email">Email</label>
							<input ng-model="email" type="email" class="form-control" name="email" id="email" required>
						</div>
						<div class="form-group">
							<label for="url">Web address</label>
							<input ng-model="url" type="url" class="form-control" name="url" id="url">
							<p class="help-block" style="font-size: 80%">Must begin with http://, https:// or ftp://</p>
						</div>
						<iframe ng-src="./iframe.html" frameborder="0" seamless width="100%" height="auto" id="iframe" name="iframe" ng-model="jobInterests"></iframe>
						<input type="hidden" ng-model="jobInterests" id="jobInterests" name="jobInterests">
						<div class="form-group required">
							<label for="password">Password</label>
							<input ng-model="password" ng-minlength="8" type="password" class="form-control" name="password" id="password" required>
						</div>
						<div class="form-group required">
							<label for="confirmPassword">Confirm password</label>
							<input ng-model="confirmPassword" ng-minlength="8" type="password" class="form-control" name="confirmPassword" id="confirmPassword" required>
						</div>
						<button type="submit" class="btn btn-primary" ng-click="register($event);">Register</button>
					</form>
				</div>
			</div>
		</div>
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
